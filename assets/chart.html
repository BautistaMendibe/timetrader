<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Chart</title>
    <script src="lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1E1E1E;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        #chart {
            width: 100vw;
            height: 100vh;
        }
        #attribution {
            position: absolute;
            bottom: 2px;
            right: 2px;
            color: #666666;
            font-size: 8px;
            z-index: 1000;
            background-color: rgba(0,0,0,0.6);
            padding: 2px 6px;
            border-radius: 3px;
        }
        #attribution a {
            color: #21CE99;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="chart"></div>

    <script>
        let chart, candlestickSeries;
        let isInitialized = false;
        let isFirstLoad = true;
        let slPriceLine = null;
        let tpPriceLine = null;
        let entryPriceLine = null;
        let lastEntryPrice = NaN;
        let lastStopLoss = NaN;
        let lastTakeProfit = NaN;
        let lastPrice = NaN;
        let isForexPair = false; // Flag to detect forex pairs
        let allMarkers = []; // Acumular todos los markers histÃ³ricos

        function clearAllMarkers() {
            allMarkers = [];
            if (candlestickSeries) {
                candlestickSeries.setMarkers([]);
                console.log('ðŸ“Š Chart: Todos los markers han sido limpiados');
            }
        }

        function checkLightweightCharts() {
            if (typeof LightweightCharts === 'undefined') {
                return false;
            }
            return true;
        }

        function formatTime(timestamp) {
            // Handle numeric timestamp (seconds since epoch) - no conversion needed
            if (typeof timestamp === 'number') {
                return timestamp;
            }
            // Fallback for string timestamps
            const date = new Date(timestamp);
            if (isNaN(date.getTime())) {
                return null;
            }
            return Math.floor(date.getTime() / 1000); // Convert to seconds since epoch
        }

        function detectAssetType(candles) {
            if (!candles || candles.length === 0) return false;
            
            // Check if it's a forex pair by looking at the price range
            const firstPrice = candles[0].close;
            const lastPrice = candles[candles.length - 1].close;
            
            // Forex pairs typically have prices between 0.5 and 2.0
            if (firstPrice >= 0.5 && firstPrice <= 2.0 && lastPrice >= 0.5 && lastPrice <= 2.0) {
                console.log('ðŸ“Š Chart: Detected forex pair - adjusting scale for better visibility');
                return true;
            }
            
            console.log('ðŸ“Š Chart: Detected crypto/other asset - using default scale');
            return false;
        }

        function initChart() {
            if (isInitialized) {
                return;
            }
            
            try {
                if (!checkLightweightCharts()) {
                    return;
                }
                
                const chartContainer = document.getElementById('chart');
                if (!chartContainer) {
                    return;
                }
                
                // Following official documentation
                chart = LightweightCharts.createChart(chartContainer, {
                    width: window.innerWidth,
                    height: window.innerHeight,
                    layout: {
                        background: { type: 'solid', color: '#1E1E1E' },
                        textColor: '#CCCCCC',
                        fontFamily: 'Inter',
                    },
                    grid: {
                        vertLines: { color: '#333333' },
                        horzLines: { color: '#333333' },
                    },
                    crosshair: {
                        mode: LightweightCharts.CrosshairMode.Normal,
                    },
                    rightPriceScale: {
                        borderColor: 'transparent',
                        textColor: '#CCCCCC',
                        scaleMargins: {
                            top: 0.2,    // Reduce top margin for better visibility
                            bottom: 0.2, // Reduce bottom margin for better visibility
                        },
                        autoScale: true,
                        autoScaleInfoProvider: () => ({
                            priceRange: null,
                            margins: {
                                above: 0.2,  // Reduce space above price range
                                below: 0.2,  // Reduce space below price range
                            },
                        }),
                        // Better price formatting for forex
                        priceFormat: {
                            type: 'price',
                            precision: 5, // Show 5 decimal places for forex
                            minMove: 0.00001, // Minimum price movement
                        },
                    },
                    timeScale: {
                        borderColor: 'transparent',
                        textColor: '#CCCCCC',
                        timeVisible: true,
                        secondsVisible: false,
                        barSpacing: 15, // Default smaller bar spacing for less zoom
                        rightOffset: 10,
                        leftOffset: 10, // Add some space on the right
                    },
                });

                // Following official documentation for CandlestickSeries
                candlestickSeries = chart.addCandlestickSeries({
                    upColor: '#21CE99',
                    downColor: '#FF5A5F',
                    borderDownColor: '#FF5A5F',
                    borderUpColor: '#21CE99',
                    wickDownColor: '#FF5A5F',
                    wickUpColor: '#21CE99',
                    priceFormat: {
                        type: 'price',
                        precision: 5, // Show 5 decimal places for forex
                        minMove: 0.00001, // Minimum price movement
                    },
                });

                isInitialized = true;
                
                // Limpiar markers al inicializar
                clearAllMarkers();
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    if (chart) {
                        chart.applyOptions({
                            width: window.innerWidth,
                            height: window.innerHeight,
                        });
                    }
                });
                
            } catch (error) {
                console.error('Error initializing chart:', error);
            }
        }

        function renderChart(data) {
            try {
                if (!isInitialized) {
                    initChart();
                    setTimeout(() => renderChart(data), 100);
                    return;
                }

                if (!data || !data.candles || !Array.isArray(data.candles)) {
                    return;
                }

                // Reset markers array cuando se recarga el chart completamente
                allMarkers = [];

                // Detect asset type and adjust chart configuration
                isForexPair = detectAssetType(data.candles);
                
                // Adjust chart configuration based on asset type
                if (isForexPair && candlestickSeries) {
                    candlestickSeries.applyOptions({
                        priceFormat: {
                            type: 'price',
                            precision: 5, // Show 5 decimal places for forex
                            minMove: 0.00001, // Minimum price movement
                        },
                    });
                    
                    // Adjust price scale for forex
                    chart.priceScale('right').applyOptions({
                        scaleMargins: {
                            top: 0.1,  // Less margin for forex
                            bottom: 0.1,
                        },
                        priceFormat: {
                            type: 'price',
                            precision: 5,
                            minMove: 0.00001,
                        },
                    });
                } else if (!isForexPair && candlestickSeries) {
                    candlestickSeries.applyOptions({
                        priceFormat: {
                            type: 'price',
                            precision: 2, // Show 2 decimal places for crypto
                            minMove: 0.01, // Minimum price movement
                        },
                    });
                    
                    // Adjust price scale for crypto
                    chart.priceScale('right').applyOptions({
                        scaleMargins: {
                            top: 0.2,  // More margin for crypto
                            bottom: 0.2,
                        },
                        priceFormat: {
                            type: 'price',
                            precision: 2,
                            minMove: 0.01,
                        },
                    });
                }

                // Process candlestick data following official documentation format
                const candlestickData = data.candles.map(item => {
                    const formattedTime = formatTime(item.time);
                    if (formattedTime === null) {
                        return null;
                    }
                    return {
                        time: formattedTime, // Using numeric timestamp as per Lightweight Charts docs
                        open: parseFloat(item.open),
                        high: parseFloat(item.high),
                        low: parseFloat(item.low),
                        close: parseFloat(item.close),
                    };
                }).filter(item => item !== null); // Remove invalid entries

                // Update chart data using official API
                candlestickSeries.setData(candlestickData);

                // Add trade markers if available
                if (data.trades && Array.isArray(data.trades) && data.trades.length > 0) {
                    const newMarkers = data.trades.map(trade => {
                        const formattedTime = formatTime(trade.time);
                        console.log('ðŸ“Š Chart: Processing trade marker - Original time:', trade.time, 'Formatted time:', formattedTime, 'Type:', trade.type);
                        if (formattedTime === null) {
                            return null;
                        }
                        let text;
                        // Detectar si es un trade de cierre por reason o pnl
                        const isCloseTrade = trade.reason && (
                            trade.reason.toLowerCase().includes('close') || 
                            trade.reason.toLowerCase().includes('cierre') ||
                            trade.reason.toLowerCase().includes('stop loss') ||
                            trade.reason.toLowerCase().includes('take profit') ||
                            trade.reason.toLowerCase().includes('manual close')
                        ) || (typeof trade.pnl !== 'undefined' && trade.pnl !== null && trade.pnl !== 0);
                        
                        console.log('ðŸ“Š Chart: Trade reason:', trade.reason, 'PnL:', trade.pnl, 'Is Close:', isCloseTrade);
                        
                        if (isCloseTrade) {
                            text = `CLOSE`;
                            if (typeof trade.pnl !== 'undefined' && trade.pnl !== null) {
                                const pnl = parseFloat(trade.pnl).toFixed(2);
                                text += `\nP&L: ${pnl > 0 ? '+' : ''}$${pnl}`;
                            }
                        } else {
                            text = trade.type.toUpperCase();
                        }
                        const marker = {
                            time: formattedTime,
                            position: trade.type === 'buy' ? 'belowBar' : 'aboveBar',
                            color: trade.type === 'buy' ? '#21CE99' : '#FF5A5F',
                            shape: trade.type === 'buy' ? 'arrowUp' : 'arrowDown',
                            text: text,
                            size: 1,
                        };
                        console.log('ðŸ“Š Chart: Created marker:', marker);
                        return marker;
                    }).filter(marker => marker !== null);
                    
                    if (newMarkers.length > 0) {
                        // Mostrar markers antes de agregar
                        console.log('ðŸ“Š Chart: Markers existentes antes de agregar:', allMarkers.length, allMarkers);
                        console.log('ðŸ“Š Chart: Nuevos markers a agregar:', newMarkers.length, newMarkers);
                        
                        // Agregar nuevos markers a la colecciÃ³n total
                        allMarkers = allMarkers.concat(newMarkers);
                        console.log('ðŸ“Š Chart: Markers despuÃ©s de concat:', allMarkers.length);
                        
                        // Eliminar duplicados basados en tiempo y tipo
                        const beforeDedup = allMarkers.length;
                        allMarkers = allMarkers.filter((marker, index, self) => 
                            index === self.findIndex(m => m.time === marker.time && m.text === marker.text)
                        );
                        console.log('ðŸ“Š Chart: Markers despuÃ©s de deduplicar:', allMarkers.length, 'Eliminados:', beforeDedup - allMarkers.length);
                        
                        // Ordenar por tiempo
                        allMarkers.sort((a, b) => a.time - b.time);
                        console.log('ðŸ“Š Chart: Markers finales ordenados:', allMarkers);
                        
                        // Establecer todos los markers
                        candlestickSeries.setMarkers(allMarkers);
                        console.log('ðŸ“Š Chart: Markers histÃ³ricos actualizados. Total:', allMarkers.length);
                    }
                }

                // Only fit content to view on first load with less zoom
                if (isFirstLoad) {
                    chart.timeScale().fitContent();
                    // Apply additional zoom out to make candles smaller
                    setTimeout(() => {
                        chart.timeScale().applyOptions({
                            rightOffset: 10,
                            barSpacing: 15,
                            leftOffset: 10, // Reduce bar spacing for more candles visible
                        });
                        
                        // Adjust price scale to reduce stretching
                        chart.priceScale('right').applyOptions({
                            scaleMargins: {
                                top: 0.3,
                                bottom: 0.3,
                            },
                        });
                    }, 100);
                    isFirstLoad = false;
                }
            } catch (error) {
                console.error('Error rendering chart:', error);
            }
        }

        // Listen for messages from Flutter
        window.addEventListener('message', (event) => {
            try {
                console.log('ðŸ“¨ HTML: Mensaje recibido:', event.data);
                const data = JSON.parse(event.data);
                console.log('ðŸ“¨ HTML: Datos parseados:', data);
                console.log('ðŸ“¨ HTML: entryPrice:', data.entryPrice, 'stopLoss:', data.stopLoss, 'takeProfit:', data.takeProfit);

                // 1) Si viene la seÃ±al de cerrar orden o limpiar lÃ­neas, limpiar y borrar lÃ­neas
                if (data.closeOrder === true || data.clearLines === true) {
                    console.log('ðŸ“¨ HTML: Limpiando lÃ­neas - closeOrder:', data.closeOrder, 'clearLines:', data.clearLines);
                    lastEntryPrice = NaN;
                    lastStopLoss = NaN;
                    lastTakeProfit = NaN;
                    lastPrice = NaN;
                    updatePriceLines(NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN);
                    console.log('ðŸ“¨ HTML: LÃ­neas limpiadas exitosamente');
                    return;
                }

                // 2) Si vienen datos de posiciÃ³n (entryPrice, stopLoss, takeProfit)
                if (data.entryPrice != null) lastEntryPrice = parseFloat(data.entryPrice);
                if (data.stopLoss != null) lastStopLoss = parseFloat(data.stopLoss);
                if (data.takeProfit != null) lastTakeProfit = parseFloat(data.takeProfit);

                // Extraer los nuevos campos de porcentaje y valor
                const slPct  = parseFloat(data.slPercent) || NaN;
                const slVal  = parseFloat(data.slValue)   || NaN;
                const tpPct  = parseFloat(data.tpPercent) || NaN;
                const tpVal  = parseFloat(data.tpValue)   || NaN;
                const entryVal = parseFloat(data.entryValue) || NaN;
                
                console.log('ðŸ“Š Datos recibidos:', {
                    slPercent: data.slPercent,
                    slValue: data.slValue,
                    tpPercent: data.tpPercent,
                    tpValue: data.tpValue,
                    slPct: slPct,
                    slVal: slVal,
                    tpPct: tpPct,
                    tpVal: tpVal
                });

                // 3) Si viene una vela, actualizar el chart y luego las lÃ­neas de precio
                if (data.candle) {
                    //console.log('ðŸ•¯ï¸ HTML: Recibida vela en tiempo real:', data.candle);
                    
                    // Actualizar el chart con una vela OHLC completa
                    const c = data.candle;
                    const candleBar = {
                        time: c.time, // segundos epoch
                        open: parseFloat(c.open),
                        high: parseFloat(c.high),
                        low: parseFloat(c.low),
                        close: parseFloat(c.close),
                    };
                    lastPrice = candleBar.close;
                    //console.log('ðŸ•¯ï¸ HTML: Vela procesada:', candleBar);
                    
                    if (!window.seriesLastTime || c.time > window.seriesLastTime) {
                        //console.log('ðŸ•¯ï¸ HTML: Actualizando vela (nueva o mÃ¡s reciente)');
                        candlestickSeries.update(candleBar);
                        window.seriesLastTime = c.time;
                    } else {
                        // Si el tiempo es igual, reemplazar el Ãºltimo
                        //console.log('ðŸ•¯ï¸ HTML: Reemplazando vela existente');
                        candlestickSeries.update(candleBar);
                    }
                    
                    // Actualizar trades si estÃ¡n disponibles
                    if (data.trades && Array.isArray(data.trades) && data.trades.length > 0) {
                        const newMarkers = data.trades.map(trade => {
                            const formattedTime = formatTime(trade.time);
                            console.log('ðŸ“Š Chart: Processing realtime trade marker - Original time:', trade.time, 'Formatted time:', formattedTime, 'Type:', trade.type);
                            if (formattedTime === null) {
                                return null;
                            }
                            let text;
                            // Detectar si es un trade de cierre por reason o pnl
                            const isCloseTrade = trade.reason && (
                                trade.reason.toLowerCase().includes('close') || 
                                trade.reason.toLowerCase().includes('cierre') ||
                                trade.reason.toLowerCase().includes('stop loss') ||
                                trade.reason.toLowerCase().includes('take profit') ||
                                trade.reason.toLowerCase().includes('manual close')
                            ) || (typeof trade.pnl !== 'undefined' && trade.pnl !== null && trade.pnl !== 0);
                            
                            console.log('ðŸ“Š Chart: [REALTIME] Trade reason:', trade.reason, 'PnL:', trade.pnl, 'Is Close:', isCloseTrade);
                            
                            if (isCloseTrade) {
                                text = `CLOSE`;
                                if (typeof trade.pnl !== 'undefined' && trade.pnl !== null) {
                                    const pnl = parseFloat(trade.pnl).toFixed(2);
                                    text += `\nP&L: ${pnl > 0 ? '+' : ''}$${pnl}`;
                                }
                            } else {
                                text = trade.type.toUpperCase();
                            }
                            const marker = {
                                time: formattedTime,
                                position: trade.type === 'buy' ? 'belowBar' : 'aboveBar',
                                color: trade.type === 'buy' ? '#21CE99' : '#FF5A5F',
                                shape: trade.type === 'buy' ? 'arrowUp' : 'arrowDown',
                                text: text,
                                size: 1,
                            };
                            console.log('ðŸ“Š Chart: Created realtime marker:', marker);
                            return marker;
                        }).filter(marker => marker !== null);
                        if (newMarkers.length > 0) {
                            // Mostrar markers antes de agregar
                            console.log('ðŸ“Š Chart: [REALTIME] Markers existentes antes de agregar:', allMarkers.length, allMarkers);
                            console.log('ðŸ“Š Chart: [REALTIME] Nuevos markers a agregar:', newMarkers.length, newMarkers);
                            
                            // Agregar nuevos markers a la colecciÃ³n total
                            allMarkers = allMarkers.concat(newMarkers);
                            console.log('ðŸ“Š Chart: [REALTIME] Markers despuÃ©s de concat:', allMarkers.length);
                            
                            // Eliminar duplicados basados en tiempo y tipo
                            const beforeDedup = allMarkers.length;
                            allMarkers = allMarkers.filter((marker, index, self) => 
                                index === self.findIndex(m => m.time === marker.time && m.text === marker.text)
                            );
                            console.log('ðŸ“Š Chart: [REALTIME] Markers despuÃ©s de deduplicar:', allMarkers.length, 'Eliminados:', beforeDedup - allMarkers.length);
                            
                            // Ordenar por tiempo
                            allMarkers.sort((a, b) => a.time - b.time);
                            console.log('ðŸ“Š Chart: [REALTIME] Markers finales ordenados:', allMarkers);
                            
                            // Establecer todos los markers
                            candlestickSeries.setMarkers(allMarkers);
                            console.log('ðŸ“Š Chart: Markers en tiempo real actualizados. Total:', allMarkers.length);
                        }
                    }
                    
                    // SIEMPRE actualizar las lÃ­neas despuÃ©s de procesar la vela y los datos de posiciÃ³n
                    updatePriceLines(lastEntryPrice, lastStopLoss, lastTakeProfit, lastPrice, slPct, slVal, tpPct, tpVal, entryVal);
                    return;
                }
                
                // 3.5) Si solo vienen trades sin vela (como cierre de posiciÃ³n)
                if (data.trades && Array.isArray(data.trades) && data.trades.length > 0 && !data.candle) {
                    console.log('ðŸ“Š Chart: Procesando trades sin vela (cierre):', data.trades);
                    const newMarkers = data.trades.map(trade => {
                        const formattedTime = formatTime(trade.time);
                        console.log('ðŸ“Š Chart: Processing standalone trade marker - Original time:', trade.time, 'Formatted time:', formattedTime, 'Type:', trade.type);
                        if (formattedTime === null) {
                            return null;
                        }
                        let text;
                        // Detectar si es un trade de cierre por reason o pnl
                        const isCloseTrade = trade.reason && (
                            trade.reason.toLowerCase().includes('close') || 
                            trade.reason.toLowerCase().includes('cierre') ||
                            trade.reason.toLowerCase().includes('stop loss') ||
                            trade.reason.toLowerCase().includes('take profit') ||
                            trade.reason.toLowerCase().includes('manual close')
                        ) || (typeof trade.pnl !== 'undefined' && trade.pnl !== null && trade.pnl !== 0);
                        
                        console.log('ðŸ“Š Chart: [STANDALONE] Trade reason:', trade.reason, 'PnL:', trade.pnl, 'Is Close:', isCloseTrade);
                        
                        if (isCloseTrade) {
                            text = `CLOSE`;
                            if (typeof trade.pnl !== 'undefined' && trade.pnl !== null) {
                                const pnl = parseFloat(trade.pnl).toFixed(2);
                                text += `\nP&L: ${pnl > 0 ? '+' : ''}$${pnl}`;
                            }
                        } else {
                            text = trade.type.toUpperCase();
                        }
                        const marker = {
                            time: formattedTime,
                            position: trade.type === 'buy' ? 'belowBar' : 'aboveBar',
                            color: trade.type === 'buy' ? '#21CE99' : '#FF5A5F',
                            shape: trade.type === 'buy' ? 'arrowUp' : 'arrowDown',
                            text: text,
                            size: 1,
                        };
                        console.log('ðŸ“Š Chart: Created standalone marker:', marker);
                        return marker;
                    }).filter(marker => marker !== null);
                    
                    if (newMarkers.length > 0) {
                        // Mostrar markers antes de agregar
                        console.log('ðŸ“Š Chart: [STANDALONE] Markers existentes antes de agregar:', allMarkers.length, allMarkers);
                        console.log('ðŸ“Š Chart: [STANDALONE] Nuevos markers a agregar:', newMarkers.length, newMarkers);
                        
                        // Agregar nuevos markers a la colecciÃ³n total
                        allMarkers = allMarkers.concat(newMarkers);
                        console.log('ðŸ“Š Chart: [STANDALONE] Markers despuÃ©s de concat:', allMarkers.length);
                        
                        // Eliminar duplicados basados en tiempo y tipo
                        const beforeDedup = allMarkers.length;
                        allMarkers = allMarkers.filter((marker, index, self) => 
                            index === self.findIndex(m => m.time === marker.time && m.text === marker.text)
                        );
                        console.log('ðŸ“Š Chart: [STANDALONE] Markers despuÃ©s de deduplicar:', allMarkers.length, 'Eliminados:', beforeDedup - allMarkers.length);
                        
                        // Ordenar por tiempo
                        allMarkers.sort((a, b) => a.time - b.time);
                        console.log('ðŸ“Š Chart: [STANDALONE] Markers finales ordenados:', allMarkers);
                        
                        // Establecer todos los markers
                        candlestickSeries.setMarkers(allMarkers);
                        console.log('ðŸ“Š Chart: [STANDALONE] Markers de cierre actualizados. Total:', allMarkers.length);
                    }
                    return;
                }
                
                // 4) Soporte tradicional de velas (para carga inicial)
                renderChart(data);
                updatePriceLines(lastEntryPrice, lastStopLoss, lastTakeProfit, lastPrice, slPct, slVal, tpPct, tpVal, entryVal);
            } catch (error) {
                console.error('Error parsing message from Flutter:', error);
            }
        });

        function updatePriceLines(entry, sl, tp, currentPrice, slPct, slVal, tpPct, tpVal, entryVal) {
            console.log('ðŸ”„ updatePriceLines:', { entry, sl, tp, currentPrice, slPct, slVal, tpPct, tpVal });
            
            // 1) Borrar lÃ­neas viejas
            if (slPriceLine)  { 
                console.log('ðŸ”„ Removiendo lÃ­nea SL existente');
                candlestickSeries.removePriceLine(slPriceLine);  
                slPriceLine = null; 
            }
            if (tpPriceLine)  { 
                console.log('ðŸ”„ Removiendo lÃ­nea TP existente');
                candlestickSeries.removePriceLine(tpPriceLine);  
                tpPriceLine = null; 
            }
            if (entryPriceLine) { 
                console.log('ðŸ”„ Removiendo lÃ­nea Entry existente');
                candlestickSeries.removePriceLine(entryPriceLine); 
                entryPriceLine = null; 
            }

            // Si todos los valores son NaN o null, no crear nuevas lÃ­neas
            if ((isNaN(entry) || entry === null) && (isNaN(sl) || sl === null) && (isNaN(tp) || tp === null)) {
                console.log('ðŸ”„ Todos los valores son NaN/null - no creando lÃ­neas');
                return;
            }

            // Determine precision based on asset type
            const precision = isForexPair ? 5 : 3;
            const priceFormat = isForexPair ? entry.toFixed(5) : entry.toFixed(3);

            // 2) LÃ­nea de ENTRADA: siempre en el precio de entry, pero con tÃ­tulo dinÃ¡mico (% respecto a currentPrice)
                            if (!isNaN(entry) && !isNaN(currentPrice)) {
                    const pctMove = (currentPrice - entry) / entry * 100;
                    const entryValue = entryVal || 0; // P&L flotante en tiempo real
                    entryPriceLine = candlestickSeries.createPriceLine({
                        price: entry,
                        color: '#2176FF',
                        lineWidth: 2,
                        lineStyle: LightweightCharts.LineStyle.Dotted,
                        axisLabelVisible: true,
                        // Ej: "Entry +0.12% (+$50.00)" o "Entry -0.12% (-$25.00)"
                        title: `Entry ${pctMove>=0?'+':''}${pctMove.toFixed(2)}% (${entryValue>=0?'+':''}$${entryValue.toFixed(2)})`,
                    });
                }

            // 3) Stop Loss
            if (!isNaN(sl) && !isNaN(slPct) && !isNaN(slVal)) {
                slPriceLine = candlestickSeries.createPriceLine({
                    price: sl,
                    color: '#FF5A5F',
                    lineWidth: 2,
                    lineStyle: LightweightCharts.LineStyle.Dotted,
