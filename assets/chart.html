<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Chart</title>
    <script src="lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1E1E1E;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        #chart {
            width: 100vw;
            height: 100vh;
        }
        #attribution {
            position: absolute;
            bottom: 8px;
            right: 8px;
            color: #666666;
            font-size: 8px;
            z-index: 1000;
            background-color: rgba(0,0,0,0.6);
            padding: 2px 6px;
            border-radius: 3px;
        }
        #attribution a {
            color: #21CE99;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <div id="attribution">
        Powered by <a href="https://www.tradingview.com" target="_blank">Lightweight Chartsâ„¢</a>
    </div>

    <script>
        let chart, candlestickSeries;
        let isInitialized = false;

        function checkLightweightCharts() {
            if (typeof LightweightCharts === 'undefined') {
                return false;
            }
            return true;
        }

        function formatTime(timestamp) {
            // Handle numeric timestamp (seconds since epoch) - no conversion needed
            if (typeof timestamp === 'number') {
                return timestamp;
            }
            // Fallback for string timestamps
            const date = new Date(timestamp);
            if (isNaN(date.getTime())) {
                return null;
            }
            return Math.floor(date.getTime() / 1000); // Convert to seconds since epoch
        }

        function initChart() {
            if (isInitialized) {
                return;
            }
            
            try {
                if (!checkLightweightCharts()) {
                    return;
                }
                
                const chartContainer = document.getElementById('chart');
                if (!chartContainer) {
                    return;
                }
                
                // Following official documentation
                chart = LightweightCharts.createChart(chartContainer, {
                    width: window.innerWidth,
                    height: window.innerHeight,
                    layout: {
                        background: { type: 'solid', color: '#1E1E1E' },
                        textColor: '#CCCCCC',
                        fontFamily: 'Inter',
                    },
                    grid: {
                        vertLines: { color: '#333333' },
                        horzLines: { color: '#333333' },
                    },
                    crosshair: {
                        mode: LightweightCharts.CrosshairMode.Normal,
                    },
                    rightPriceScale: {
                        borderColor: '#888888',
                        textColor: '#CCCCCC',
                    },
                    timeScale: {
                        borderColor: '#888888',
                        textColor: '#CCCCCC',
                        timeVisible: true,
                        secondsVisible: false,
                    },
                });

                // Following official documentation for CandlestickSeries
                candlestickSeries = chart.addCandlestickSeries({
                    upColor: '#21CE99',
                    downColor: '#FF5A5F',
                    borderDownColor: '#FF5A5F',
                    borderUpColor: '#21CE99',
                    wickDownColor: '#FF5A5F',
                    wickUpColor: '#21CE99',
                });

                isInitialized = true;
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    if (chart) {
                        chart.applyOptions({
                            width: window.innerWidth,
                            height: window.innerHeight,
                        });
                    }
                });
                
            } catch (error) {
                console.error('Error initializing chart:', error);
            }
        }

        function renderChart(data) {
            try {
                if (!isInitialized) {
                    initChart();
                    setTimeout(() => renderChart(data), 100);
                    return;
                }

                if (!data || !data.candles || !Array.isArray(data.candles)) {
                    return;
                }

                // Process candlestick data following official documentation format
                const candlestickData = data.candles.map(item => {
                    const formattedTime = formatTime(item.time);
                    if (formattedTime === null) {
                        return null;
                    }
                    return {
                        time: formattedTime, // Using numeric timestamp as per Lightweight Charts docs
                        open: parseFloat(item.open),
                        high: parseFloat(item.high),
                        low: parseFloat(item.low),
                        close: parseFloat(item.close),
                    };
                }).filter(item => item !== null); // Remove invalid entries

                // Update chart data using official API
                candlestickSeries.setData(candlestickData);

                // Add trade markers if available
                if (data.trades && Array.isArray(data.trades) && data.trades.length > 0) {
                    const markers = data.trades.map(trade => {
                        const formattedTime = formatTime(trade.time);
                        if (formattedTime === null) {
                            return null;
                        }
                        return {
                            time: formattedTime,
                            position: trade.type === 'buy' ? 'belowBar' : 'aboveBar',
                            color: trade.type === 'buy' ? '#21CE99' : '#FF5A5F',
                            shape: trade.type === 'buy' ? 'arrowUp' : 'arrowDown',
                            text: `${trade.type.toUpperCase()} @ $${parseFloat(trade.price).toFixed(2)}`,
                            size: 1,
                        };
                    }).filter(marker => marker !== null); // Remove invalid entries
                    
                    if (markers.length > 0) {
                        candlestickSeries.setMarkers(markers);
                    }
                }

                // Fit content to view using official API
                chart.timeScale().fitContent();
                
            } catch (error) {
                console.error('Error rendering chart:', error);
            }
        }

        // Listen for messages from Flutter
        window.addEventListener('message', (event) => {
            try {
                const data = JSON.parse(event.data);
                renderChart(data);
            } catch (error) {
                console.error('Error parsing message from Flutter:', error);
            }
        });

        // Initialize chart when page loads
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(initChart, 100);
        });

        // Fallback initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initChart);
        } else {
            setTimeout(initChart, 100);
        }
    </script>
</body>
</html>
