<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Chart</title>
    <script src="lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1E1E1E;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        #chart {
            width: 100vw;
            height: 100vh;
        }
        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #CCCCCC;
            font-size: 12px;
            z-index: 1000;
            background-color: rgba(0,0,0,0.8);
            padding: 8px;
            border-radius: 4px;
            max-width: 300px;
            word-wrap: break-word;
        }
        #attribution {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #888888;
            font-size: 10px;
            z-index: 1000;
            background-color: rgba(0,0,0,0.8);
            padding: 4px 8px;
            border-radius: 4px;
        }
        #attribution a {
            color: #21CE99;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="debug">Inicializando...</div>
    <div id="chart"></div>
    <div id="attribution">
        Powered by <a href="https://www.tradingview.com" target="_blank">Lightweight Charts‚Ñ¢</a>
    </div>

    <script>
        let chart, candlestickSeries;
        let isInitialized = false;
        let debugCounter = 0;

        function updateDebug(message) {
            debugCounter++;
            const debugElement = document.getElementById('debug');
            const timestamp = new Date().toLocaleTimeString();
            debugElement.textContent = `[${timestamp}] #${debugCounter}: ${message}`;
            console.log(`üî• Chart Debug #${debugCounter}:`, message);
        }

        function checkLightweightCharts() {
            if (typeof LightweightCharts === 'undefined') {
                updateDebug('ERROR: LightweightCharts no est√° cargado');
                return false;
            }
            updateDebug('LightweightCharts cargado correctamente');
            return true;
        }

        function formatTime(timestamp) {
            // Handle numeric timestamp (seconds since epoch) - no conversion needed
            if (typeof timestamp === 'number') {
                return timestamp;
            }
            // Fallback for string timestamps
            const date = new Date(timestamp);
            if (isNaN(date.getTime())) {
                updateDebug('ERROR: Invalid timestamp: ' + timestamp);
                return null;
            }
            return Math.floor(date.getTime() / 1000); // Convert to seconds since epoch
        }

        function initChart() {
            if (isInitialized) {
                updateDebug('Gr√°fico ya inicializado, saltando...');
                return;
            }
            
            try {
                updateDebug('Verificando LightweightCharts...');
                if (!checkLightweightCharts()) {
                    return;
                }
                
                updateDebug('Creando gr√°fico siguiendo documentaci√≥n oficial...');
                
                const chartContainer = document.getElementById('chart');
                if (!chartContainer) {
                    updateDebug('ERROR: No se encontr√≥ el contenedor del gr√°fico');
                    return;
                }
                
                // Following official documentation
                chart = LightweightCharts.createChart(chartContainer, {
                    width: window.innerWidth,
                    height: window.innerHeight,
                    layout: {
                        background: { type: 'solid', color: '#1E1E1E' },
                        textColor: '#CCCCCC',
                        fontFamily: 'Inter',
                    },
                    grid: {
                        vertLines: { color: '#333333' },
                        horzLines: { color: '#333333' },
                    },
                    crosshair: {
                        mode: LightweightCharts.CrosshairMode.Normal,
                    },
                    rightPriceScale: {
                        borderColor: '#888888',
                        textColor: '#CCCCCC',
                    },
                    timeScale: {
                        borderColor: '#888888',
                        textColor: '#CCCCCC',
                        timeVisible: true,
                        secondsVisible: false,
                    },
                });

                updateDebug('Gr√°fico creado, agregando serie siguiendo documentaci√≥n...');

                // Following official documentation for CandlestickSeries
                candlestickSeries = chart.addCandlestickSeries({
                    upColor: '#21CE99',
                    downColor: '#FF5A5F',
                    borderDownColor: '#FF5A5F',
                    borderUpColor: '#21CE99',
                    wickDownColor: '#FF5A5F',
                    wickUpColor: '#21CE99',
                });

                isInitialized = true;
                updateDebug('Gr√°fico inicializado exitosamente siguiendo documentaci√≥n');
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    if (chart) {
                        chart.applyOptions({
                            width: window.innerWidth,
                            height: window.innerHeight,
                        });
                    }
                });
                
            } catch (error) {
                updateDebug('ERROR inicializando: ' + error.message);
                console.error('Error initializing chart:', error);
            }
        }

        function renderChart(data) {
            try {
                updateDebug('renderChart llamado siguiendo documentaci√≥n oficial...');
                
                if (!isInitialized) {
                    updateDebug('Gr√°fico no inicializado, inicializando...');
                    initChart();
                    setTimeout(() => renderChart(data), 100);
                    return;
                }

                if (!data || !data.candles || !Array.isArray(data.candles)) {
                    updateDebug('Datos inv√°lidos: ' + JSON.stringify(data));
                    return;
                }

                updateDebug('Procesando ' + data.candles.length + ' velas siguiendo formato oficial...');
                updateDebug('Primera vela: ' + JSON.stringify(data.candles[0]));

                // Process candlestick data following official documentation format
                const candlestickData = data.candles.map(item => {
                    const formattedTime = formatTime(item.time);
                    if (formattedTime === null) {
                        updateDebug('ERROR: Skipping invalid timestamp: ' + item.time);
                        return null;
                    }
                    return {
                        time: formattedTime, // Using numeric timestamp as per Lightweight Charts docs
                        open: parseFloat(item.open),
                        high: parseFloat(item.high),
                        low: parseFloat(item.low),
                        close: parseFloat(item.close),
                    };
                }).filter(item => item !== null); // Remove invalid entries

                updateDebug('Datos procesados: ' + candlestickData.length + ' velas v√°lidas');
                if (candlestickData.length > 0) {
                    updateDebug('Primera vela procesada: ' + JSON.stringify(candlestickData[0]));
                }

                // Update chart data using official API
                candlestickSeries.setData(candlestickData);
                updateDebug('Datos establecidos en el gr√°fico: ' + candlestickData.length + ' velas');

                // Add trade markers if available
                if (data.trades && Array.isArray(data.trades) && data.trades.length > 0) {
                    updateDebug('Agregando ' + data.trades.length + ' marcadores de trades...');
                    const markers = data.trades.map(trade => {
                        const formattedTime = formatTime(trade.time);
                        if (formattedTime === null) {
                            updateDebug('ERROR: Skipping invalid trade timestamp: ' + trade.time);
                            return null;
                        }
                        return {
                            time: formattedTime,
                            position: trade.type === 'buy' ? 'belowBar' : 'aboveBar',
                            color: trade.type === 'buy' ? '#21CE99' : '#FF5A5F',
                            shape: trade.type === 'buy' ? 'arrowUp' : 'arrowDown',
                            text: `${trade.type.toUpperCase()} @ $${parseFloat(trade.price).toFixed(2)}`,
                            size: 1,
                        };
                    }).filter(marker => marker !== null); // Remove invalid entries
                    
                    if (markers.length > 0) {
                        candlestickSeries.setMarkers(markers);
                        updateDebug('Marcadores establecidos: ' + markers.length + ' trades');
                    }
                }

                // Fit content to view using official API
                chart.timeScale().fitContent();
                updateDebug('Contenido ajustado a la vista');
                
                updateDebug('Gr√°fico renderizado siguiendo documentaci√≥n oficial: ' + candlestickData.length + ' velas');
            } catch (error) {
                updateDebug('ERROR renderizando: ' + error.message);
                console.error('Error rendering chart:', error);
            }
        }

        // Listen for messages from Flutter
        window.addEventListener('message', (event) => {
            try {
                updateDebug('Mensaje recibido de Flutter: ' + event.data.substring(0, 50) + '...');
                const data = JSON.parse(event.data);
                console.log('Received data from Flutter:', data);
                renderChart(data);
            } catch (error) {
                updateDebug('ERROR parseando mensaje: ' + error.message);
                console.error('Error parsing message from Flutter:', error);
            }
        });

        // Initialize chart when page loads
        document.addEventListener('DOMContentLoaded', () => {
            updateDebug('DOM cargado, inicializando siguiendo documentaci√≥n...');
            setTimeout(initChart, 100);
        });

        // Fallback initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initChart);
        } else {
            updateDebug('DOM ya cargado, inicializando inmediatamente...');
            setTimeout(initChart, 100);
        }

        // Test function for debugging
        window.testChart = function() {
            updateDebug('Funci√≥n de prueba llamada');
            return 'Chart test successful';
        };
    </script>
</body>
</html>
